{{ if eq $.CurrentSection.Ancestors.Len 1 }}
<div>
  <h1>{{.Title}}</h1>
  {{.Content}}
</div>
<div id="index-container"></div>
{{else}}
<div class="van-content-container">
  <div id="index-container" class="van-content-index"></div>
  <div class="van-content">
    <h1>{{.Title}}</h1>
    {{.Content}}
  </div>
</div>
{{end}}
