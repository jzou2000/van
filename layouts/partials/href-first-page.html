{{/*
    Make an anchor to the first-page link.
    The context . is a section.
    href = section.1st-page
    title = section.parent.title
*/}}
{{range first 1 .Pages}}
  {{ $title := .Parent.Title }}
  {{if .Pages}}
    {{range first 1 .Pages}}
      <a href="{{.Permalink}}">{{$title}}</a>
    {{end}}
  {{else}}
    <a href="{{.Permalink}}">{{$title}}</a>
  {{end}}

{{end}}
