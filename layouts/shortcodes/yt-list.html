{{- $id := .Get "id" | default (printf "van-list-%d" .Ordinal) -}}
{{- $yaml := .Inner -}}
<div id="{{ $id }}" class="van-yt-list"></div>
<script type="module">
import { renderImgYtList } from '/js/img-yt-list.js';

try {
  renderImgYtList('{{ $id }}', "{{ $yaml | safeJS }}");
} catch (e) {
  console.error('Error rendering van-list:', e);
}
</script>
