{{- $id := .Get "id" | default (printf "van-list-%d" .Ordinal) -}}
{{- $yaml := .Inner -}}
<div id="{{ $id }}" class="van-ivlist"></div>
<script type="module">
import { renderVanlist } from '/js/van-list.js';

try {
  renderVanlist('{{ $id }}', "{{ $yaml | safeJS }}");
} catch (e) {
  console.error('Error rendering van-list:', e);
}
</script>
