{{- $id := .Get "id" | default (printf "img-grid-%d" .Ordinal) -}}
{{- $size := .Get "size" | default "large" -}}
{{- $yaml := .Inner -}}
<div id="{{ $id }}" class="van-img-grid van-img-grid-{{ $size }}"></div>
<script type="module">
import { renderImgGrid } from '/js/img-grid.js';

try {
  renderImgGrid('{{ $id }}', "{{ $yaml | safeJS }}",
    {
        size: "{{ $size }}"
    }
  );
} catch (e) {
  console.error('Error rendering img-grid:', e);
}
</script>
